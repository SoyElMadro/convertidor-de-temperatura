<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter - °C to °F</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>
  <main>
    <div class="cel-to-far">
      <h3>Celsius → Fahrenheit</h3>
      <input type="number" id="celsius" placeholder="°C">
      <button id="btn-cel">Convert</button>
      <div class="result">
        <p class="p-result">Result: <span id="result"></span>°F</p>
      </div>
    </div>
    <div class="far-to-cel">
      <h3>Fahrenheit → Celsius</h3>
      <input type="number" id="fahrenheit" placeholder="°F">
      <button id="btn-far">Convert</button>
      <div class="result">
        <p class="p-result">Result: <span id="result"></span>°C</p>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
